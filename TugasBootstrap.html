<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4 text-center">Grid System With Bootstrap</h1>
        <div class="row">
            <div class="col-md-8 col-lg-4">
                <p class="p-3 fs-5 border bg-primary text-white">Hi saya Row 1</p>
            </div>
            <div class="col-md-4 col-lg-8">
                <p class="p-3 fs-5 border bg-success text-white">Hi saya Row 2</p>
            </div>
            <div class="col">
                <p class="p-3 fs-5 border bg-danger text-white">Hi saya Row 3</p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p class="p-3 fs-5 border bg-warning text-dark">Test 1</p>
            </div>
            <div class="col">
                <p class="p-3 fs-5 border bg-info text-white">Test 2</p>
            </div>
            <div class="col">
                <p class="p-3 fs-5 border bg-secondary text-white">Test 3</p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-6">
                <p class="p-3 fs-5 border bg-primary text-white">Left</p>
            </div>
            <div class="col-6">
                <p class="p-3 fs-5 border bg-success text-white">Right</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-lg-8">
                <p class="p-3 fs-5 border bg-danger text-white">Test RED</p>
            </div>
            <div class="col-md-8 col-lg-4">
                <p class="p-3 fs-5 border bg-warning text-dark">Test YELLOW</p>
            </div>
        </div>
    </div>
    
</body>
</html>
